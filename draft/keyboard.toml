[behavior.combo]
timeout = "150ms"
combos = [
  { actions = ["Space", "Backspace"], output = "TG(4)" }, #toggle nav layer
  { actions = ["Tab", "Enter"], output = "TG(3)" }, #toggle num layer
]

[behavior.fork]
forks = [
  # Shift + ' ' output '_' key
  { trigger = "Space", negative_output = "Space", positive_output = "WM(Minus, LShift)", match_any = "LShift|RShift" }
]

# To avoid compile errors this must stay before [behavior.morse] section
[behavior.morse.profiles]
# This profile is recommended on the home row, when enable_flow_tap = true, and the hold action activates a layer or acts as a modifier (aka home row mod)
HRM = { permissive_hold = true, unilateral_tap = true, hold_timeout = "250ms", gap_timeout = "250ms" }
# This profile is recommended when the hold action activates a layer or acts as a modifier (without HRM) (for example thumb keys)
FH = { hold_on_other_press = true, unilateral_tap = false, hold_timeout = "200ms", gap_timeout = "200ms" }
# This profile is recommended for "real" morse keys
MRZ = { normal_mode = true, unilateral_tap = false, hold_timeout = "250ms", gap_timeout = "250ms" }

[behavior.morse]
