cols = 12
layers = 9
matrix_map = """
(2, 0, L) (2, 1, L) (1, 2, L) (1, 3, L) (1, 4, L) (1, 5, L)      (1, 6, R) (1, 7, R) (1, 8, R) (1, 9, R) (2, 10, R) (2, 11, R)
(3, 0, L) (3, 1, L) (2, 2, L) (2, 3, L) (2, 4, L) (2, 5, L)      (2, 6, R) (2, 7, R) (2, 8, R) (2, 9, R) (3, 10, R) (3, 11, R)
(4, 0, L) (4, 1, L) (3, 2, L) (3, 3, L) (3, 4, L) (3, 5, L)      (3, 6, R) (3, 7, R) (3, 8, R) (3, 9, R) (4, 10, R) (4, 11, R)
                                (4, 2, L) (4, 3, L) (4, 4, L)  (4, 7, R) (4, 8, R) (4, 9, R)
(4, 5, L)
"""

[[layer]]
name = "eng" #0
keys ="""
Escape     G  Y  M  R  B         W  C  O  U @; Delete
LShift    @K  S @T @L  V         J @N @A  E @I LAlt
LCtrl      F  D  P  H  Q         X  Z @, @' @. LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)           LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TD(7)
"""

[[layer]]
name = "hun" #1
keys ="""
Escape     G  Y  M   R  B        W  TD(5) TD(3)  TD(4) TD(6) Delete
LShift    @hK S  @T @L  V        J  @N    @A     TD(1) TD(2) LAlt
LCtrl      F  D  P   H  Q        X  Z     @,     @á    @.    LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)               LT(sym_hun, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TD(7)
"""

[[layer]]
name = "qwerty" #2
keys ="""
Escape     Q  W  E             R             T                         Y  U              I             O  P  Delete
LShift     A  S  MT(D, LCtrl, HRM)  MT(F, LShift, HRM)  G              H  MT(j, RShift, HRM)  MT(K, RCtrl, HRM)  L @;  LAlt
LCtrl      Z  X  C             V             B                         N  M              @,           @. @/  LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)                 LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TD(7)
"""

[[layer]]
name = "num" #3
keys ="""
Escape PrintScreen  F9            F10            F11            F12        KpPlus  Kp7             Kp8            Kp9            KpAsterisk Delete
LShift Insert       MT(F5, LAlt)  MT(F6, LCtrl)  MT(F7, LShift) F8         KpMinus MT(Kp4, RShift) MT(Kp5, RCtrl) MT(Kp6, LAlt)  KpSlash    LAlt
LCtrl  Pause        F1            F2             F3             F4         Kp0     Kp1             Kp2            Kp3            KpDot      LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)                     LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TG(num)
"""

[[layer]]
name = "nav" #4
keys ="""
Escape @redo  @find  @find_global  @replace  @replace_global               @cut       @copy @paste @paste_noformat @undo Delete
LShift LGui   LAlt   LCtrl         LShift    @comment                      WwwForward Left  UP     Down            Right RAlt
LCtrl  @undo  @cut   @copy         @paste    @lock                         WwwBack    Home  PageUp PageDown        End   LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)                     LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TG(nav)                          
"""

[[layer]]
name = "mouse" #+media #5
keys ="""
TO(eng)     CapsLock NumLock ScrollLock MyComputer  AudioVolUp             @cut            @copy          @paste         @paste_noformat  @undo            Delete
TO(hun)     LGui     LAlt    LCtrl      LShift      AudioMute              BrightnessUp    MouseWheelLeft MouseWheelUp   MouseWheelDown   MouseWheelRight  RAlt
TO(qwerty)  @undo    @cut    @copy      @paste      AudioVolDown           BrightnessDown  MouseLeft      MouseUp        MouseDown        MouseRight       LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)                     LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TG(mouse)                             
"""

[[layer]]
name = "sym" #6
keys ="""
Escape @~ @` @? @! @#                      @+ @{ @< @} @* Delete
LShift @' @" @: @; @_                      @- @( @= @) @/ LAlt
LCtrl  @$ @@ @& @| @\\                     @^ @[ @> @] @% LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)          LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TD(7)
"""


[[layer]]
name = "sym_hun" #7
keys ="""
Escape @h~ @h` @h? @h! @h#                 @h+ @h{ @h< @h} @h* Delete
LShift @h' @h" @h: @h; @h_                 @h- @h( @h= @h) @h/ LAlt
LCtrl  @h$ @h@ @h& @h| @h\\                @h^ @h[ @h> @h] @h% LGui
LT(mouse, Esc, FH) LT(nav, Space, FH) LT(num, Tab, FH)          LT(sym, Enter, FH) LT(nav, Backspace, FH) LT(num, Delete, FH)
TD(7)
"""

